name: RoomFinder

on:
  pull_request:
    paths:
      - 'RoomFinder/**'
      - '.github/workflows/roomfinder.yml'
  push:
    branches:
      - 'main'
  workflow_dispatch:

defaults:
  run:
    shell: cmd

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Add Build Dependencies
        run: |
          C:\msys64\usr\bin\wget.exe -O deps.zip https://gist.github.com/orendain/9053d92b9f3571c619618619665c8cbc/raw/180eb5a6465eda285066704d89cef8d5b9109ee6/2023-09-07.zip
          7z x deps.zip

      - name: Build Project
        run: msbuild -m -v:d -p:Configuration=Release -p:DemeoVrDir="%GITHUB_WORKSPACE%" RoomFinder\RoomFinder.csproj

      - name: Assemble into Bundle
        run: |
          mkdir Bundle\Mods
          xcopy RoomFinder\bin\Release\RoomFinder.dll Bundle\Mods

      - name: Upload Bundle
        uses: actions/upload-artifact@v3
        with:
          name: RoomFinder
          path: Bundle\*
